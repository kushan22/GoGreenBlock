<!DOCTYPE html>
<html>
  <head>
    <title>Country</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <style >
  
    .header{
     
      position: relative;
      z-index: 2;
    }
    .carbon-token-box{
      width: 284px;
      height: 78px;
      padding: 20px 10px 10px 10px;
      border: 1px solid #BFBFBF;
      background-color: white;
      margin-bottom: 20px;
      margin-top: 20px;
      font-weight: 900;
      font-size: 34px;
      overflow: hidden;
    }
  
    .carbon-token-text{
      overflow: scroll;
    }
  
    .disp-inline {
      display: inline-block;
      position: relative;
      z-index: 1;
    }

    .img_class {
      top: 0;
      left: 0;
      position: absolute;
      
    }

    .randomtext{
      z-index: 1;
     
     
    }
  </style>
  </head>
  
  <body>

      <div class="container text-center">
          <div class="header" >
              <div class="disp-inline">
                  <img id="image4" width="50px"/>
                  <img id="image5" width="50px"/>
                  <img id="image6" width="50px"/>
              </div>
              <h2 class="disp-inline randomtext"> Welcome India </h2>
              
              <div class="disp-inline">
                  <img id="image1" width="50px"/>
                  <img id="image2" width="50px"/>
                  <img id="image3" width="50px"/>
                </div>

                <img id = "image7" class="img_class" width="100%"/>
            </div>
           
            
         
          <h3 class="introCarbon" style="margin-top: 30%;"> Here is your Carbon token collection up until <span id="dispDate"></span></h3>
    
          <div class="container text-center carbon-token-box">
            <p class="carbon-token-text">0</p>
          </div>
          <div class="container" >
              <input type="text" placeholder="Current AQI" id="currentAp"/>
          </div>
          <div class="container">
            <button class="btn btn-primary btn-updateInfo" onclick="App.sendCoin()"> Update information </button>
          </div>
         
         
          <div id="status">
            <p>Click to update Transaction</p>
          </div>
        </div>
    
    <script src="index.js"></script>
  </body>
</html>
